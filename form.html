<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change the time</title>
  </head>
  <body>
    <h1>Change the Time (UTC)</h1>
    <form action = "" method="post">
      Start Hour:<br>
      <input type="number" name="starthour" min="0" max="23" step = "1">
      <br>End Hour:<br>
      <input type="number" name="endhour" min="0" max="23" step = "1">
      <br>
      <input type="submit" value="update">
    </form>
  </body>
</html>
